<!DOCTYPE html>
<html>
    <head>
        <title>
            float right
        </title>
        <style>
            img#floatleft{
                float: left;
            }
            img#floatright{
                float: right;
            }
        </style>
    </head>
    <body>
        <h2>float right </h2>
        <p>
            in this example the image will float to the right in the paragraph and the text in the paragreph will wrap around the image
        </p>
        <p>
            <img id="floatleft" src="360_F_83305837_4XPCO2BtsXsLYCqDBvZxaiQ7vdk0PqlJ.jpg" alt="tree" style="width: 100px; height: 100px;">
            <img id="floatright" src="360_F_83305837_4XPCO2BtsXsLYCqDBvZxaiQ7vdk0PqlJ (1).jpg" alt="tree"
                style="width: 100px; height: 100px;">
                this is a dummy content used to understand float property
        </p>
    </body>
</html>
